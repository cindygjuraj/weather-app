<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/db5b73628b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <div class="box">
    <body>
      <div class="container">
        <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
              <input type="text" id="search-input" placeholder="Enter a city...">
              <input type="submit" value="Enter" />

              <h1>
               Currently in... <br />
              <p>Gainesville</p>
            </h1>
            </form>
          </div>
          <div class="col-4">
            <img src="" id="icon"></img>
            <h2 class="temperature">
              60° <br />
              Mostly Clear Skies
            </h2>
            <h3>
              <p class="outside">Time</p>
            </h3>
            <h4>
              Wind: 5
            </h4>
              
          </div>
          <div class="col-6">
            <ul>
              <li>Tomorrow <i class="fa-regular fa-sun"></i> 47° | 76°</li>
              <hr />
              <li>Monday <i class="fa-regular fa-sun"></i> 50° | 80°</li>
              <hr />
              <li>Tuesday <i class="fa-solid fa-cloud-sun"></i> 56° | 85°</li>
              <hr />
              <li>Wednesday <i class="fa-solid fa-cloud-sun"></i> 59° | 86°</li>
              <hr />
              <li>Thursday <i class="fa-solid fa-cloud-bolt"></i> 65° | 79°</li>
            </ul>
          </div>
          <footer>
            This project is Coded by Cindy Gjuraj and is
            <a href="https://github.com/cindygjuraj/weather-app">open-sourced on GitHub</a>
            and
            <a href="https://aquamarine-paprenjak-44990e.netlify.app/">hosted on Netlify</a>
          </footer>
        </div>
      </div>

      <script src="index.js"></script>
    </body>
  </div>
</html>
